<clr-header>
  <div class="branding">
    <a routerLink="/" class="nav-link">
      <clr-icon shape="vm-bug"></clr-icon>
      <span class="title">BaseData</span>
    </a>
  </div>
  <div class="header-nav">
    <a routerLink="/data" class="nav-link nav-text" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Create Table</a>
    <a routerLink="/data/table" class="nav-link nav-text" routerLinkActive="active">Data</a>
  </div>
  <div class="header-actions">
    <clr-dropdown>
      <button class="nav-text" clrDropdownTrigger aria-label="open user profile">
        {{getMail().toString()}}
        <clr-icon shape="caret down"></clr-icon>
      </button>
      <clr-dropdown-menu *clrIfOpen clrPosition="bottom-right">
        <a href="..." clrDropdownItem>Settings</a>
        <a href="..." clrDropdownItem>Log out</a>
      </clr-dropdown-menu>
    </clr-dropdown>
  </div>
</clr-header>
